<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  padding: 20px;
  background: url("içerikler/bg1.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
}

.box {
  background: rgba(16, 142, 151, 0.9);
  padding: 25px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  border: 1px solid #333;
  border-radius: 12px;
  word-wrap: break-word;
}

p{
  font-size: clamp(14px,4vw,18px);
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: #111111;
  border: 1px solid #333;
  color: #eee;
  font-size: 16px;
}

.error {
  margin-top: 12px;
  color: white;
  font-size: 13px;
  opacity: 0;
  transition: 0.3s;
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

</style>
</head>

<body>

<div class="box" id="box">
  <p>Hadi bakalım bunu bulabilecek misin❤️</p>

  <input type="password" id="pass" placeholder="Şifre">

  <button onclick="kontrol()">Devam</button>

  <div class="error" id="err">Sende en çok sevdiğim şey❤️</div>
</div>

<script>

const dogru = "güven";

const pass = document.getElementById("pass");
const box = document.getElementById("box");
const err = document.getElementById("err");

function kontrol() {

  if (pass.value === dogru) {

    localStorage.setItem("adim1", "ok"); // ✅ DÜZELTİLDİ

    window.location.href = "mesaj.html";

  } else {

    box.classList.remove("shake");
    void box.offsetWidth;
    box.classList.add("shake");

    err.style.opacity = 1;

    setTimeout(() => {
      err.style.opacity = 0;
    }, 2000);

  }
}

</script>

</body>
</html>
