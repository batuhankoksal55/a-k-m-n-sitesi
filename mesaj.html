<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mesaj</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url("içerikler/yıldızlar1.png") center/cover no-repeat;
  color: #ff0000;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

/* Kutu */
.box {
  width: 100%;
  max-width: 600px;
  padding: 25px;
  text-align: center;

  background: rgba(0, 0, 0, 0.6);
  border-radius: 12px;
}

/* Yazılar */
p {
  line-height: 1.6;
  font-size: 16px;
  word-wrap: break-word;
}

/* Buton */
button {
  margin-top: 25px;
  padding: 12px 24px;
  background: #1c1c1c;
  border: 1px solid #333;
  color: #eee;
  cursor: pointer;
  border-radius: 8px;
  font-size: 16px;
}

/* Mobil özel ayar */
@media (max-width: 480px) {

  .box {
    padding: 18px;
  }

  p {
    font-size: 15px;
  }

  button {
    width: 100%;
  }

}

</style>
</head>

<body>

<audio id="music" loop>
  <source src="içerikler/music.mp3" type="audio/mpeg">
</audio>

<div class="box">

  <div id="ilk">
    <p>
      Buraya geldiğine göre gizem çözmekte baya iyi olsan gerek. 
      Sıradaki gizemi çözerken seni şarkımızla baş başa bırakayım.
    </p>

    <button onclick="baslat()">Mesajı aç</button>
  </div>

  <div id="mesaj" style="display:none;">
    <p>
      Sen gizem çözmeyi seviyorum diyince bunu planladım...
      <!-- Metnin aynı kalabilir -->
    </p>

    <button onclick="devam()">Devam</button>
  </div>

</div>

<script>

const music = document.getElementById("music");

function baslat() {
  music.play();
  document.getElementById("ilk").style.display = "none";
  document.getElementById("mesaj").style.display = "block";
}

function devam() {
  localStorage.setItem("mesajOkundu", "evet");
  window.location.href = "giriş.html";
}

</script>

</body>
</html>
