<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Şifre</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

*{
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background-image: url("içerikler/kış.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  padding: 15px;
}

.box {
  background: rgba(0,0,0,0.6);
  padding: 25px;
  text-align: center;
  color: #eee;
  width: 100%;
  max-width: 320px;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
}

p{
  font-size: 16px;
}

input {
  width: 100%;
  padding: 12px;
  background: #000;
  border: 1px solid #444;
  color: #eee;
  border-radius: 8px;
  font-size: 16px;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  background: #1c1c1c;
  border: 1px solid #333;
  color: #eee;
  cursor: pointer;
  border-radius: 8px;
  font-size: 16px;
}

.error {
  color: red;
  margin-top: 10px;
  opacity: 0;
  transition: opacity .3s;
}

.shake {
  animation: shake .3s;
}

@keyframes shake {
  0% {transform:translateX(0)}
  25% {transform:translateX(-5px)}
  50% {transform:translateX(5px)}
  75% {transform:translateX(-5px)}
  100% {transform:translateX(0)}
}

/* KONFETİ */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 1.5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(350px) rotate(360deg);
    opacity: 0;
  }
}

/* Mobil ayar */
@media (max-width:480px){

  .box{
    padding: 20px;
  }

  p{
    font-size: 15px;
  }

}

</style>
</head>

<body>

<div class="box" id="box">
  <p>Hediyene kalan son şifre</p>

  <input id="pass" type="password" placeholder="Şifre">

  <button onclick="kontrol()">Devam</button>
  <button onclick="geri()">← Geri dön</button>

  <div class="error" id="err">Bu bir duygu</div>
</div>

<script>

if (localStorage.getItem("mesajOkundu") !== "evet") {
  window.location.href = "index.html";
}

const dogru = "mutluluk";
const box = document.getElementById("box");
const err = document.getElementById("err");
const pass = document.getElementById("pass");

function kontrol() {

  if (pass.value === dogru) {

    const boxWidth = box.offsetWidth;

    // Responsive konfeti
    for(let i=0;i<40;i++){

      const conf = document.createElement("div");
      conf.className = "confetti";

      conf.style.left = Math.random()*boxWidth + "px";
      conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
      conf.style.animationDuration = (Math.random()+1)+"s";

      box.appendChild(conf);
    }

    setTimeout(()=>{
      window.location.href = "final.html";
    },1000);

  } else {

    box.classList.remove("shake");
    void box.offsetWidth;
    box.classList.add("shake");

    err.style.opacity = 1;
    setTimeout(()=>err.style.opacity=0,2000);
  }
}

function geri() {
  window.location.href = "mesaj.html";
}

</script>

</body>
</html>
